<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body class="center">
    <div class="container flex">
        <div class="login center">
            <div class="login-content flex">
                <label for="username" id="user">Username</label>
                <input type="text" placeholder="Username">
                <label for="password">Password</label>
                <input type="password" placeholder="Password">
            </div>
            <button>Submit</button>
        </div>
        <div class="loginbtn center">
            <h3 class="heading">Already have an account ?</h3>
            <button class="login-btn">login</button>
        </div>
        <div class="signup center">
            <div class="signup-content flex">
                
                <label for="username">Name</label>
                <input type="text" placeholder="Rishabh Singh">
                <label for="username">Email</label>
                <input type="email" placeholder="rishabh119@gmail.com">
                <label for="username">Phone</label>
                <input type="tel" placeholder="Phone Number">
                <label for="password">Password</label>
                <input type="password" placeholder="Set Password">
                <label for="password"> Confirm Password</label>
                <input type="password" placeholder="Confirm Password">
            </div>
            <button>Submit</button>
        </div>
        
    </div>

    <script src="form.js"></script>
</body>

</html>
